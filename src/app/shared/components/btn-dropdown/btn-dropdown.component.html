<div
  class="btn-group"
  [ngClass]="buttonWidth"
>
    <button
      class="btn dropdown-toggle d-flex align-items-center justify-content-between gradient"
      type="button"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      {{ btnText }}
    </button>
    <ul class="dropdown-menu">
      <li *ngFor="let menuItem of menuList">
        {{menuItem}}
      </li>
    </ul>
</div>
